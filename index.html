<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>youTube Clone</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header id="header">
      <nav class="container">
        <div class="navbar left-nav">
          <a href="#" class="nav-link"><i class="icon fas fa-bars"></i></a>
          <a href="#" class="nav-link"
            ><img class="brand" src="./images/youtube-icon.png" alt=""
          />
        </div>

        <div class="navbar middle-nav">
          <form class="nav-form">
            <input type="search" name="search" id="search" placeholder="Search" />
            <button class="btn" type="submit"><i class="icon fa fa-search"></i></button>
          </form>
          <a href="#" class="nav-link"><i class="icon fas fa-microphone"></i></a>
        </div>
        <div class="navbar right-nav">
          <a href="#" class="nav-link"><i class="icon fas fa-plus-square"></i></a>
          <a href="#" class="nav-link"><i class="icon fas fa-qrcode"></i></a>
          <a href="#" class="nav-link"><i class="icon fas fa-bell"></i></a>
          <a href="#" class="nav-link nav-i"><h3>i</h3></a>
        </div>
      </nav>
    </header>
  </body>
</html>
